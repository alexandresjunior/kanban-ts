<div class="kanban-card {{ getTipoClasse() }} text-start">
  <a href="http://redmine.compesa.com.br/issues/{{ id }}" target="_blank">
    <p class="mb-0">
      <small>RM-{{ id }}</small>
    </p>
    <strong class="card-title">{{ titulo }}</strong>
    <p class="mb-0">
      <small><strong>Data de Criação: </strong>{{ dataCriacao }}</small>
    </p>
    <p class="mb-0">
      <small><strong>Criado por: </strong>{{ autor }}</small>
    </p>
    <p class="mb-0">
      <small><strong>Atribuído para: </strong>{{ responsavel }}</small>
    </p>
    <p class="mb-0">
      <small><strong>Tipo: </strong>{{ tipo }}</small>
    </p>
  </a>
</div>
