<div class="container-fluid container-cabecalho px-5">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="assets/imagens/trello_logo.webp" alt="Trello" width="100">
        </a>

        <div class="dropdown me-2">
            <button 
                *ngIf="exibirFiltro" 
                class="btn btn-light dropdown-toggle" 
                type="button" 
                data-bs-toggle="dropdown"
                aria-expanded="false"
            >
                Filtrar por tipo de tarefa: {{ tipoSelecionado }}
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a 
                        class="dropdown-item" 
                        role="button"
                        (click)="atualizarTipoSelecionado('Todos')"
                    >
                        Todos
                    </a>
                </li>
                <li>
                    <a 
                        class="dropdown-item" 
                        role="button"
                        (click)="atualizarTipoSelecionado('documentation')"
                    >
                        Documentation
                    </a>
                </li>
                <!-- Incluir os demais tipos dinamicamente. -->
            </ul>
        </div>

        <ul class="nav nav-pills">
            <li *ngIf="exibirBotaoNovaTarefa" class="nav-item me-2">
                <button type="button" class="btn btn-light" (click)="redirecionarParaNovaTarefa()">
                    <fa-icon [icon]="faPlus" class="fa-icon"></fa-icon>
                </button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-light" (click)="fazerLogout()">
                    <fa-icon [icon]="faSignOut" class="fa-icon"></fa-icon>
                </button>
            </li>
        </ul>
    </header>
</div>
