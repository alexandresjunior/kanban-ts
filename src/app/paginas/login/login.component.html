<main class="form-signin w-100 m-auto">
    <form class="container text-center">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4 col-md-6 col-10">
                <img class="mb-4" src="assets/imagens/redmine_logo.png" alt="Redmine" width="250px">
                <div class="form-floating mb-2">
                    <input 
                        type="email" 
                        class="form-control" 
                        id="floatingInput" 
                        placeholder="name@example.com"
                        name="email"
                        [(ngModel)]="usuario.email"
                    >
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="floatingPassword" 
                        placeholder="Password"
                        name="senha"
                        [(ngModel)]="usuario.senha"
                    >
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="form-check text-start my-3">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        value="remember-me" 
                        id="flexCheckDefault"
                        name="manterConectado"
                        [(ngModel)]="usuario.manterConectado"
                    >
                    <label class="form-check-label" for="flexCheckDefault">
                        Mantenha-me conectado
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit" (click)="fazerLogin()">Acessar</button>
                <p class="mt-5 mb-3 text-body-secondary">GerÃªncia de Sistemas Corporativos &copy; {{ ano }}</p>
            </div>
        </div>
    </form>
</main>
