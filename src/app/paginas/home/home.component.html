<app-cabecalho (tipoSelecionado)="atualizarTipoSelecionado($event)"></app-cabecalho>
<div class="container-fluid text-center">
  <div class="row px-5">
    <div class="kanban-board">
      <div
        *ngFor="let status of statuses"
        class="col-lg-2 col-md-2 col-12 border rounded p-2 mx-2 my-3 kanban-column"
      >
        <p class="h5 mt-2 mb-4">
          {{ status }} ({{ obterTarefasPorStatus(status).length }})
        </p>
        <div class="row g-3">
          <app-cartao
            *ngFor="let tarefa of obterTarefasPorStatus(status)"
            [id]="tarefa.id"
            [titulo]="tarefa.title"
            [dataCriacao]="tarefa.created_on"
            [autor]="tarefa.author"
            [tipo]="tarefa.type"
          >
          </app-cartao>
        </div>
      </div>
    </div>
  </div>
</div>
<app-rodape></app-rodape>
