<app-cabecalho
  (tipoSelecionado)="atualizarTipoSelecionado($event)"
  (usuarioSelecionado)="atualizarUsuarioSelecionado($event)"
></app-cabecalho>
<div class="container-fluid text-center">
  <div class="row px-5">
    <div class="kanban-board">
      <div
        *ngFor="let status of statuses"
        class="col-lg-2 col-md-2 col-12 border rounded p-2 mx-2 my-3 kanban-column"
      >
        <ng-container *ngIf="filtrarTarefas(status) as tarefasFiltradas">
          <p class="kanban-column-title mt-2 mb-4">
            {{ status }} ({{ tarefasFiltradas.length }})
          </p>
          <div class="row g-3">
            <app-cartao
              *ngFor="let tarefa of tarefasFiltradas"
              [id]="tarefa.id"
              [titulo]="tarefa.title"
              [dataCriacao]="tarefa.created_on"
              [autor]="tarefa.author"
              [tipo]="tarefa.type"
              [responsavel]="tarefa.assigned_to"
            >
            </app-cartao>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<app-rodape></app-rodape>
