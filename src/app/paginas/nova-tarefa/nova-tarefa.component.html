<app-cabecalho [exibirFiltro]="false" [exibirBotaoNovaTarefa]="false"></app-cabecalho>
<div class="container">
    <h2 class="text-primary mb-3">Nova Tarefa</h2>
    <div class="row justify-content-center mb-3">
        <div class="col-6 mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input 
                type="text" 
                class="form-control" 
                id="titulo" 
                placeholder="name@example.com" 
                [(ngModel)]="novaTarefa.title"
            />
        </div>
        <div class="col-6 mb-3">
            <label for="autor" class="form-label">Autor</label>
            <select 
                class="form-select" 
                aria-label="Default select example"
                [(ngModel)]="novaTarefa.author"
            >
                <option *ngFor="let usuario of usuarios" [value]="usuario.name">{{ usuario.name }}</option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label for="dataCriacao" class="form-label">Data de Criação</label>
            <input type="date" class="form-control" id="dataCriacao" [(ngModel)]="novaTarefa.created_on"/>
        </div>
        <div class="col-6 mb-3">
            <label for="tipoTarefa" class="form-label">Selecione o tipo da tarefa</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="novaTarefa.type">
                <option *ngFor="let tipoTarefa of tiposTarefa" [value]="tipoTarefa.name">{{ tipoTarefa.name }}</option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label for="statusTarefa" class="form-label">Status da tarefa</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="novaTarefa.status">
                <option *ngFor="let status of statuses" [value]="status.name">{{ status.name }}</option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label for="responsavel" class="form-label">Responsável</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="novaTarefa.assigned_to">
                <option *ngFor="let usuario of usuarios" [value]="usuario.name">{{ usuario.name }}</option>
            </select>
        </div>
    </div>
    <div class="text-end">
        <button class="btn btn-primary" (click)="salvarTarefa()">Salvar</button>
    </div>
</div>
<app-rodape></app-rodape>
